<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label>Valor 1:</label>
    <input type="text" id="v1">
    <br/> <br/>
    <label>Valor 2:</label>
    <input type="text" id="v2">
    <br/> <br/>
    <label>Resultado:</label>
    
    <input type="text" id="res">
    <br/><br/>
    <input type="button" value="Somar JS" id="btn1">
    
    <input type="button" value="Somar JQ" id="btn2">

    <script>
        var btn1 = document.getElementById('btn1').addEventListener('click', ()=>{
            var v1 = parseInt(document.getElementById('v1').value)

            var v2 = parseInt(document.getElementById('v2').value)

            var soma = v1 + v2
            var res = document.getElementById('res').value = soma
        })

        $('#btn2').click(()=>{
            var v1 = parseInt($('#v1').val())
            var v2 = parseInt($('#v2').val())
            var soma = v1 + v2
            $('#res').val(soma) 
        })





    </script>

</body>
</html>
