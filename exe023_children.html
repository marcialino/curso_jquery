<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

</head>
<body>
    <div>
        
            <ul>
                <li>CFB Cursos</li>
                <li>Curso de jQuery</li>
                <li>Seletores parent</li>
            </ul>
            <ul id="02">
                <li>CFB Cursos</li>
                <li>Curso de jQuery</li>
                <li>Seletores parent</li>
            </ul>
    </div>

    <script>
        /*children: os filhos diretos ser√£o selecionados.*/
        $('div').children().css({'border' : ' 2px solid #f00'})
        $('#02').children().css({'border' : '2px solid #00f'})
    </script>
</body>
