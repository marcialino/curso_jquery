<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>Calculadora Básica de Somar</h1>
    <p><label>Valor 1:</label> <input type="text" name="num1" id="num1"> </p>
    
    <p><label>Valor 2:</label> <input type="text" name="num2" id="num2"></p>
       
    <p><button id="btn_js" >SOMAR JS</button> <button id="btn_jq">SOMAR JQ</button></p>

    <p id="res">Preencha os dados para ver o resultado!</p>

    <script>
     
        var btn_js = document.getElementById('btn_js').addEventListener('click', ()=>{
        var num1 = document.getElementById('num1').value
        var num2 = document.getElementById('num2').value
        var soma = parseInt(num1) + parseInt(num2)
        var res = document.getElementById('res').value = soma
        })

        $('#btn_jq').click(()=>{
            var num1 = parseInt($('#num1').val())
            var num2 = parseInt($('#num2').val())
            var soma = num1 + num2
            $('#res').text(soma)
        })
     

    </script>

</body>
</html>
