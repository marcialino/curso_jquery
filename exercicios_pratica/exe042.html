<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .fundo{
            background-color: royalblue;
        }
      
    </style>

</head>
<body>
    <h1>addClass e removeClass</h1>

    <div>
        <ul id="lista">
            <li>Márcia Lino</li>
            <li>Vicente Lino</li>
        </ul>
        <ul id="lista1">
            <li>Alice Lino</li>
            <li>Márcio Lino</li>
            <li>Paulo Lino</li>
        </ul>
    </div>

    <script>
        $('#lista li:last').hover(function(){
            $(this).addClass('fundo')
        }, function(){
            $(this).removeClass('fundo')
        })

        $('#lista1 li:first').hover(function(){
            $(this).addClass('fundo')
        },function(){
            $(this).removeClass('fundo')
        })
    </script>
</body>
</html>
